<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Olympians</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form id="form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="greek_name">Greek name:</label>
          <input type="text" id="greek_name" name="greek_name">
        </div>
        <div class="form-item">
          <label for="latin_name">Latin name:</label>
          <input type="text" id="latin_name" name="latin_name">
        </div>
        <fieldset>
          <legend>Select a dominion</legend>
          <div>
            <input type="radio" id="dominion" name="dominion_of_olympian" value="sea"/>
            <label for="sea">Sea</label>
          </div>
          <div>
            <input type="radio" id="dominion" name="dominion_of_olympian" value="underworld"/>
            <label for="underworld">Underworld</label>
          </div>
          <div>
            <input type="radio" id="dominion" name="dominion_of_olympian" value="harvest"/>
            <label for="harvest">Harvest</label>
          </div>
          <div>
            <input type="radio" id="dominion" name="dominion_of_olympian" value="music"/>
            <label for="music">Music</label>
          </div>
          <div>
            <input type="radio" id="dominion" name="dominion_of_olympian" value="war"/>
            <label for="war">War</label>
          </div>
          <div>
            <input type="radio" id="dominion" name="dominion_of_olympian" value="sleep"/>
            <label for="sleep">Sleep</label>
          </div>
          <div>
            <input type="radio" id="dominion" name="dominion_of_olympian" value="sun"/>
            <label for="sun">Sun</label>
          </div>
          <div>
            <input type="radio" id="dominion" name="dominion_of_olympian" value="moon"/>
            <label for="moon">Moon</label>
          </div>
        </fieldset>
        <div class="submit_button">
          <input type="submit" value="Add Olympian"/>
        </div>
      </div>
    </form>
    <h1>Olympians</h1>
    <div id="olympians-list"></div>
    <div class="button">
    <button id="delete-all">Delete All</button>
    </div>
  </body>
</html>
